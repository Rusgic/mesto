<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Место</title>
</head>

<body class="page">
	<header class="header">
		<img class="logo" src="./images/Vector.svg" alt="Место Россия">
	</header>
	<main>
		<section class="profile">
			<img class="profile__avatar" src="./images/image.svg" alt="Жак-Ив Кусто">
			<div class="profile__info">
				<div class="profile__person">
					<!--Верстка ломается при удалении этого div и придется вводить излишние конструкции-->
					<h1 class="profile__title">Жак-Ив Кусто</h1>
					<p class="profile__subtitle">Исследователь океана</p>
				</div>
				<button class="profile__edit-button" type="button"></button>
			</div>
			<button class="profile__add-button" type="button"></button>
		</section>
		<section class="elements">
			<template id="element">
				<div class="element">
					<img class="element__image" src="" alt="">
					<div class="element__info">
						<h2 class="element__text"></h2>
						<button class="element__like-button" type="button"></button>
					</div>
				</div>
			</template>
		</section>
	</main>
	<footer class="footer">
		<p class="footer__copy">&copy; 2020 Mesto Russia</p>
	</footer>
	<div class="popup">
		<div class="popup__container">
			<h2 class="popup__title">Редактировать профиль</h2>
			<button type="button" class="button button_type_close"></button>
			<form name="form" class="popup__form">
				<input type="text" id="firstname" name="firstname" class="popup__input popup__input_type_name" placeholder="Имя"
					value="">
				<input type="text" id="prof" name="prof" class="popup__input popup__input_type_description"
					placeholder="Описание" value="">
				<button type="submit" class="button button_type_save" value="Сохранить">Сохранить</button>
			</form>
		</div>
	</div>
	<div class="popup-card">
		<div class="popup-card__container">
			<h2 class="popup-card__title">Новое место</h2>
			<button type="button" class="button button_type_close"></button>
			<form name="form-card" class="popup-card__form">
				<input type="text" id="title" name="title" class="popup-card__input popup-card__input_type_title"
					placeholder="Название" value="">
				<input type="text" id="link" name="link" class="popup-card__input popup-card__input_type_link"
					placeholder="Ссылка на картинку" value="">
				<button type="submit" class="button button_type_save" value="Сохранить">Создать</button>
			</form>
		</div>
	</div>
	<script src="./scripts/index.js"></script>
</body>

</html>
