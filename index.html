<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Место</title>
</head>

<body class="page">
	<header class="header">
		<img class="logo" src="./images/Vector.svg" alt="Место Россия">
	</header>
	<main>
		<section class="profile">
			<img class="profile__avatar" src="./images/image.svg" alt="Жак-Ив Кусто">
			<div class="profile__info">
				<div class="profile__person">
					<h1 class="profile__title">Жак-Ив Кусто</h1>
					<p class="profile__subtitle">Исследователь океана</p>
				</div>
				<button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
			</div>
			<button class="profile__add-button" type="button" aria-label="Добавить карточку"></button>
		</section>
		<section class="elements">
			<template id="element__card">
				<div class="element">
					<div class="element__picture">
						<img class="element__image" src="#" alt="#">
						<button class="element__delete-button" type="button" aria-label="Удалить"></button>
					</div>
					<div class="element__info">
						<h2 class="element__text"></h2>
						<button class="element__like-button" type="button" aria-label="Лайк"></button>
					</div>
				</div>
			</template>
		</section>
	</main>
	<footer class="footer">
		<p class="footer__copy">&copy; 2020 Mesto Russia</p>
	</footer>
	<div class="popup popup_profile">
		<div class="popup__container">
			<h2 class="popup__title">Редактировать профиль</h2>
			<button type="button" class="button button_type_close" aria-label="Закрыть попап профиля"></button>
			<form name="form" class="popup__form">
				<input type="text" id="firstname" name="firstname" class="popup__input popup__input_type_name" placeholder="Имя"
					value="">
				<input type="text" id="profession" name="profession" class="popup__input popup__input_type_description"
					placeholder="Описание" value="">
				<button type="submit" class="button button_type_save" value="Сохранить">Сохранить</button>
			</form>
		</div>
	</div>
	<div class="popup popup_card">
		<div class="popup__container">
			<h2 class="popup__title">Новое место</h2>
			<button type="button" class="buttonCard buttonCard_type_close" aria-label="Закрыть попап карточки"></button>
			<form name="form-card" class="popup__form popup__form_card">
				<input type="text" id="title" name="title" class="popup__input popup__input_type_title" placeholder="Название"
					value="">
				<input type="text" id="url" name="url" class="popup__input popup__input_type_link"
					placeholder="Ссылка на картинку" value="">
				<button type="submit" class="button button_type_save" value="Сохранить">Создать</button>
			</form>
		</div>
	</div>
	<div class="popup popup_photo">
		<div class="popup__photo-container">
			<button type="button" class="buttonImage buttonImage_type_close" aria-label="Закрыть попап картинки"></button>
			<figure class="popup__picture"><img class="popup__big-photo" src="#">
				<figcaption class="popup__text"></figcaption>
			</figure>
		</div>
	</div>
	<script src="./scripts/index.js"></script>
</body>

</html>
