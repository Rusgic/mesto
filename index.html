<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Место</title>
</head>

<body class="page">
	<header class="header">
		<img class="logo" src="./images/Vector.svg" alt="Место Россия">
	</header>
	<main>
		<section class="profile">
			<img class="profile__avatar" src="./images/image.svg" alt="Жак-Ив Кусто">
			<div class="profile__info">
				<div>
					<!--Верстка ломается при удалении этого div и придется вводить излишние конструкции-->
					<h1 class="profile__title">Жак-Ив Кусто</h1>
					<p class="profile__subtitle">Исследователь океана</p>
				</div>
				<button class="profile__edit-button" type="button"></button>
			</div>
			<button class="profile__add-button" type="button"></button>
		</section>
		<section class="elements">
			<div class="element">
				<img class="element__image" src="./images/3.jpg" alt="Карачаевск">
				<div class="element__info">
					<h2 class="element__text">Карачаево-Черкеск</h2>
					<button class="button_like" type="button"></button>
				</div>
			</div>
			<div class="element">
				<img class="element__image" src="./images/2.jpg" alt="Гора Эльбрус">
				<div class="element__info">
					<h2 class="element__text">Гора Эльбрус</h2>
					<button class="button_like" type="button"></button>
				</div>
			</div>
			<div class="element">
				<img class="element__image" src="./images/1.jpg" alt="Домбай">
				<div class="element__info">
					<h2 class="element__text">Домбай</h2>
					<button class="button_like" type="button"></button>
				</div>
			</div>
			<div class="element">
				<img class="element__image" src="./images/2.jpg" alt="Гора Эльбрус">
				<div class="element__info">
					<h2 class="element__text">Гора Эльбрус</h2>
					<button class="button_like" type="button"></button>
				</div>
			</div>
			<div class="element">
				<img class="element__image" src="./images/1.jpg" alt="Домбай">
				<div class="element__info">
					<h2 class="element__text">Домбай</h2>
					<button class="button_like" type="button"></button>
				</div>
			</div>
			<div class="element">
				<img class="element__image" src="./images/3.jpg" alt="Карачаево-Черкеск">
				<div class="element__info">
					<h2 class="element__text">Карачаево-Черкеск</h2>
					<button class="button_like" type="button"></button>
				</div>
			</div>
		</section>
	</main>
	<footer class="footer">
		<p class="footer__copy">&copy; 2020 Mesto Russia</p>
	</footer>
	<div class="popup">
		<div class="popup__container">
			<h2 class="popup__title">Редактировать профиль</h2>
			<button type="button" class="button button_type_close"></button>
			<form name="form" class="popup__form">
				<input type="text" id="firstname" name="firstname" class="popup__input popup__input_name-first"
					placeholder="Имя" value="">
				<input type="text" id="prof" name="prof" class="popup__input popup__input_name-two" placeholder="Описание"
					value="">
				<button type="submit" class="button button_type_save" value="Сохранить">Сохранить</button>
			</form>
		</div>
	</div>
	<script src="./scripts/index.js"></script>
</body>

</html>
